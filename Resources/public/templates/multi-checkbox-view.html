<div class="multi-checkbox-control">
        <% _.each(items, function (item) { %>
        <label class="multi-checkbox-control__item"><input type="checkbox" value="<%- item.value %>"
            <% if (_.indexOf(values, item.value) !== -1) { %> checked="checked"<% } %>>
            <span class="multi-checkbox-control_text"><%- item.text %></span></label>
        <% }); %>
</div>
