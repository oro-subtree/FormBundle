framework:
    default_locale: en
    templating:
        engines: [twig]
    secret: test
    test: ~
    session:
        storage_id: session.storage.filesystem
    form:            true
    csrf_protection: true
    router:
        resource: %kernel.root_dir%/config/routing.yml

twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:  pdo_sqlite
                path: %kernel.cache_dir%/test.db

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

monolog:
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: error


parameters:
    test_bundle.autocomplete.users_search_handler.class: Oro\Bundle\FormBundle\Tests\Functional\TestBundle\Autocomplete\UserSearchHandler

services:
    test_bundle.autocomplete.users_search_handler:
        class: %test_bundle.autocomplete.users_search_handler.class%
